<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="wholectn">
        <header class="topbar">
                <h1>SWIFT$TECH</h1>
            <section class="toggle">
                <button id="togglebtn">
                    <span id="icon">ðŸŒ™</span>
                </button>
            </section>
        </header>
            <aside class="sidebar">
                <h2>USER DASHBOARD</h2>
                <nav>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT US</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </aside>
            
            <main id="mainctn">
                <div class="search-bar">
                    <select id="searchfield">
                        <option value="name">Name</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                    <input type="text" id="searchinput" placeholder="Search...">
                    <button id="createUserBtn">Create User</button>
                </div>
                <div id="cards-ctn"></div>
            </main>
            <section id="userModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modal-body"></div>
                </div>
            </section>
            <section id="formModal" class="modal">
                <div class="modal-content">
                    <span class="close-form">&times;</span>
                    <h3 id="formTitle">Create User</h3>
                    <form id="userForm">
                        <label>Name:</label>
                        <input type="text" id="nameInput" required>
                        <label>Email:</label>
                        <input type="email" id="emailInput" required>
                        <label>Phone:</label>
                        <input type="text" id="phoneInput" required>
                        <button type="submit" id="formSubmitBtn">Save</button>
                    </form>
                </div>
            </section>
    </article>
                    <div id="confirmModal" class="modal">
                    <div class="modal-content">
                        <span class="close-confirm">&times;</span>
                        <h3>Confirm Delete</h3>
                        <p>Are you sure you want to delete this user?</p>
                        <div class="confirm-actions">
                        <button id="confirmYes">Yes, Delete</button>
                        <button id="confirmNo">Cancel</button>
                        </div>
                    </div>
                </div>
</body>
<script src="script.js"></script>
</html>
